<pre>{{ hero | stringify }}</pre>

{% if (hero.title) %}
  {% set title = hero.title %}
{% endif %}

{% if hero.image.src %}
  <div class="hero {{ hero.size or 'full-bleed micro'}}">
    {% image hero.image.src, hero.image.alt %}
  </div>
{% endif %}

{% if (title) %}
  {% include 'partials/common/page-header.html' %}
{% endif %}
